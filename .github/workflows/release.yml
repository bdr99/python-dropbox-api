name: Release

on:
  push:
    branches:
      - "main"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Detect version change
        id: version
        env:
          BEFORE_SHA: ${{ github.event.before }}
        run: |
          python - <<'PY'
          import os
          import subprocess
          import tomllib
          from pathlib import Path

          before = os.environ.get("BEFORE_SHA", "")
          new_version = tomllib.loads(Path("pyproject.toml").read_text())["project"]["version"]

          outputs = [f"new_version={new_version}"]

          if not before or set(before) == {"0"}:
            outputs.append("changed=false")
          else:
            try:
              old_text = subprocess.check_output(["git", "show", f"{before}:pyproject.toml"], text=True)
            except subprocess.CalledProcessError:
              outputs.append("changed=true")
            else:
              old_version = tomllib.loads(old_text)["project"]["version"]
              outputs.append(f"changed={'true' if old_version != new_version else 'false'}")

          Path(os.environ["GITHUB_OUTPUT"]).write_text("\n".join(outputs) + "\n", encoding="utf-8")
          PY

      - name: Stop when version is unchanged
        if: ${{ steps.version.outputs.changed != 'true' }}
        run: echo "project.version unchanged; skipping release."

      - name: Validate new version tag does not already exist
        if: ${{ steps.version.outputs.changed == 'true' }}
        run: |
          VERSION="${{ steps.version.outputs.new_version }}"
          git fetch --tags --force origin
          if git ls-remote --exit-code --tags origin "refs/tags/${VERSION}" >/dev/null 2>&1; then
            echo "Tag ${VERSION} already exists on origin; refusing to overwrite."
            exit 1
          fi

      - name: Create and push release tag
        if: ${{ steps.version.outputs.changed == 'true' }}
        run: |
          VERSION="${{ steps.version.outputs.new_version }}"
          git tag "${VERSION}" "${GITHUB_SHA}"
          git push origin "${VERSION}"

      - name: Build package artifacts
        if: ${{ steps.version.outputs.changed == 'true' }}
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Create GitHub release
        if: ${{ steps.version.outputs.changed == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          target_commitish: ${{ github.sha }}
          files: |
            dist/*.tar.gz
            dist/*.whl
          generate_release_notes: true

      - name: Publish to PyPI with Trusted Publishing
        if: ${{ steps.version.outputs.changed == 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
